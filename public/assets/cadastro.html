<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Receitas</a>
      <div>
        <a href="index.html" class="btn btn-outline-light me-2">Home</a>
        <a href="favoritos.html" class="btn btn-outline-light me-2 btn-favoritos">Favoritos</a>
        <a href="login.html" class="btn btn-outline-light btn-login">Login</a>
        <button onclick="logout()" class="btn btn-outline-light btn-logout" style="display:none;">Logout</button>
        <a href="crud.html" class="btn btn-outline-light me-2 btn-cadastro" style="display:none;">Cadastro</a>
      </div>
    </div>
  </nav>
  <main class="container my-5" style="max-width:400px">
    <h2 class="mb-4 text-center">Cadastro</h2>
    <form id="form-cadastro">
      <div class="mb-3">
        <label for="novo-login" class="form-label">Login</label>
        <input type="text" class="form-control" id="novo-login" required>
      </div>
      <div class="mb-3">
        <label for="novo-nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="novo-nome" required>
      </div>
      <div class="mb-3">
        <label for="novo-email" class="form-label">Email</label>
        <input type="email" class="form-control" id="novo-email" required>
      </div>
      <div class="mb-3">
        <label for="novo-senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="novo-senha" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Cadastrar</button>
      <div id="msg-cadastro" class="text-center mt-2"></div>
    </form>
    <div class="text-center mt-3">
      <a href="login.html">Já tem conta? Faça login</a>
    </div>
  </main>
  <script src="scripts/app.js"></script>
</body>
</html>
